<!doctype html>
<html lang="es">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial￾
    scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario Bootstrap</title>
    </head>

    <body>
        <section class="container m-10 p-3">
            <form action="./jumbotron/jumbotron.html" class="was-validated row gy-2 gx-3">
                <div class="col-auto">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="Flor" placeholder="Flor" required>
                </div>
                <div class="col-auto">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="Flores" placeholder="Flores" required>
                </div>
                <div class="col-auto">
                    <label for="validationDefaultUsername" class="form-label">Nombre de Usuario</label>
                    <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="validationDefaultUsername"value="florflores" placeholder="Nombre-usuario" required>
                    </div>
                </div>
                <div class="col-12">
                    <label for="validationDefault03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationDefault03"value="Santiago" placeholder="Santiago" required>
                  </div>
                <div class="col-auto">
                <label for="validationDefault04" class="form-label">Motivo</label>
                <select id="validationDefault04" class="form-select" required>
                    <option selected>Depósito</option>
                    <option>Depósito</option>
                    <option>Giro</option>
                    <option>Consulta de saldo</option>
                </select>
                </div>
                <div class="col-12">
                    <label class="mb-2 mt-3"> ¿Desea ver la respuesta en pantalla?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="invalidCheck2">
                    <label class="form-check-label mb-3" for="invalidCheck2">
                    Sí
                    </label>
                    <div class="invalid-feedback">
                        Debe seleccionar la casilla.
                    </div>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Solicitar</button>
                </div>
            </form>
        </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstra
    p.bundle.min.js"

    MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    </body>

</html>
