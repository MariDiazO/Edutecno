<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Comprobacion S11, Consumo con FETCH</title>
     <!--bootstrap style-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
    <!--Form-->
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <form id="formulario">
                <div class="mb-3">
                    <label for="ingreso" class="form-label text-center">Buscar Pelicula</label>
                    <input type="text" class="form-control" id="ingreso" placeholder="Castle in the sky..." aria-describedby="emailHelp">
                </div>
                <button type="submit" class=" mt-2 btn btn-primary">Buscar</button>
            </form>
        </div>
    <!--Card-->
    <div id="carta" class="container mt-5">
        <div class="card">
            <img class="card-img-top" src="img_avatar.png" alt="Imagen" style="width:100%">
            <div class="card-body">
            <div class="card-title"><h4><b></b></h4></div>
            <div class="card-text"><p></p></div>
            </div>
            <div class="card-footer"></div>
          </div>
    </div>

    <!-- enlazar javascript -->
    <script src="./js/javascript.js"></script>
</body>
</html>
